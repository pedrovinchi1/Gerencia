<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="pt-BR">

    <h:head>
        <title>Cadastro de Pessoas</title>
    </h:head>

    <h:graphicImage value="/images/teamFriends.png" style="float: right" width="100" height="100"/>
    <h:body>
        <h:form>
            id <h:inputText value="#{beanJFPessoa.id}" size="10"/>
            nome <h:inputText value="#{beanJFPessoa.nome}" size="30"/>

            <h:selectOneMenu value="#{beanJFPessoa.cidade}">
                <f:selectItem itemValue="" itemLabel="=== Selecione uma Cidade ===" />
                <f:selectItems value="#{beanJFCidade.all}" var="c" itemLabel="#{c.nome}" itemValue="#{c.id}" />
            </h:selectOneMenu>
            <h:commandButton value="[]" action="#{beanJFPessoa.newID()}" />
            <h:commandButton value="+" action="#{beanJFPessoa.add()}" />
        </h:form>
    <hr/>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h2>== Lista de clientes cadastrados ==</h2>

            <h:form>
                <h:dataTable value="#{beanJFPessoa.all}" var="pessoa" style="border: 1px solid red;">
                    <h:column>
                        <h:outputText value="#{pessoa.id}" style="border-bottom: 1px solid red;"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pessoa.nome}" style="border-bottom: 1px solid red;"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pessoa.cidade.nome}" style="border-bottom: 1px solid red;"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <h:form>
    <br/><br/><br/>
    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/rest/application.wadl">WADL</h:outputLink>
</h:form>
    </h:body>
</html>
